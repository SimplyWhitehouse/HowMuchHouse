<html>
	<head>
		<style>
			:root {
				--myBorderRadius: 0.3em;
			}
			
			.cntr {
				display: grid;
				grid-template-columns: 1fr auto 1fr;
				font-size: 1.3em;
				grid-row-gap: 1em;
			}

			.cntr div {
				grid-column: 2;
			}

			.inp {
				outline: none;
				margin: 0;
				font-size: 1em;
				text-align: right;
				border: none;
			}

			.income {
				display: grid;
				grid-template-columns: auto 1fr;

				text-align: center;
				border-radius: var(--myBorderRadius);
				border-color: black;
				border-style: solid;
				border-width: 1px;
				padding: 3px;
				margin: 5px;
				background: white !important;
			}

			.income span {
				color: #888;
			}
		</style>
	</head>
	<body>
		<center class="cntr">
			<div> <!-- Income -->
				Current Annual Income:
				<div class="income">
					<span>$</span>
					<input class="inp" size="5"/>
				</div>
			</div>
			<div>
				You can Afford
				<div>
					BLAH
				</div>
			</div>
		</center>
		<script>
		</script>
	</body>
</html>
